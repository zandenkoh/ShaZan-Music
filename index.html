      songListItems.forEach((song, index) => {
        const listItem = createSongListItem(song, index);
        songList.appendChild(listItem);
      });

    // Function to load a song
    function loadSong(songIndex) {
      const song = songListItems[songIndex];
      const image = document.querySelector('.song-list-item-image');
      const title = document.querySelector('.song-list-item-title');
      const artist = document.querySelector('.song-list-item-artist');

      audio.src = song.songURL;
      image.src = song.coverURL;
      title.textContent = song.title;
      artist.textContent = song.artist;
      progressBarFilled.style.width = '0%';

      audio.addEventListener('loadedmetadata', () => {
        totalDuration.textContent = formatTime(audio.duration);
      });

      audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBarFilled.style.width = `${progress}%`;
        currentTime.textContent = formatTime(audio.currentTime);
      });

      audio.addEventListener('ended', () => {
        playNextSong();
      });

      currentSongIndex = songIndex;
      highlightCurrentSong();
    }

  const progress = clickPosition / progressBarWidth;
  const newTime = progress * audio.duration;
  audio.currentTime = newTime;
}

});

// Update the popup content when the song changes
function updateSongChange() {
  updatePopupContent();
}

// Render the song list
renderSongList();

// Load and play the first song
loadAndPlaySong(currentSongIndex);













// Function to filter the song list based on search query
function filterSongList(query) {
  const filteredList = songListItems.filter((song) => {
    const title = song.title.toLowerCase();
    const artist = song.artist.toLowerCase();
    const searchQuery = query.toLowerCase();
    return title.includes(searchQuery) || artist.includes(searchQuery);
  });

  renderFilteredSongList(filteredList);
}

// Function to render the filtered song list
function renderFilteredSongList(filteredList) {
  songList.innerHTML = '';
  filteredList.forEach((song, index) => {
    const listItem = createSongListItem(song, index);
    songList.appendChild(listItem);
  });
}

// Function to handle search bar input
function handleSearchInput(event) {
  const searchQuery = event.target.value;
  if (searchQuery.length === 0) {
    renderSongList();
  } else {
    filterSongList(searchQuery);
  }
}

// Event listener for search bar input
const searchInput = document.querySelector('.search-bar-input');
searchInput.addEventListener('input', handleSearchInput);
