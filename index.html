<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <div class="background">

  </div>

  <div class="container">
    <div class="player-img">
      <img src="https://4kwallpapers.com/images/wallpapers/ocean-waves-aerial-view-ocean-water-drone-photo-3665x2443-317.jpg" alt="" id="cover">
    </div>

    <h2 id="music-title"></h2>
    <h3 id="music-artist"></h3>

    <div class="player-progress" id="player-progress">
      <div class="progress" id="progress"></div>
      <div class="music-duration">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="player-controls">
      <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
      <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
      <i class="fa-solid fa-forward" title="Next" id="next"></i>
    </div>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');

    html {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      font-size: 12px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      background-color: transparent; /* Set your desired color */
      color: #ffffff; /* Set the text color */
      padding: 10px;
      text-align: center;
      align-items: baseline;
      position: absolute;
      bottom: 5%;
    }


    .background {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      z-index: -1;
    }

    .background img {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      min-width: 50%;
      min-height: 50%;
      filter: blur(15px);
      -webkit-filter: blur(50px);
      transform: scale(1.1);
    }

    .container {
      background-color: #e7e7e7;
      height: 500px;
      width: 400px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
    }

    .container:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
    }

    .player-img {
      width: 300px;
      height: 300px;
      position: relative;
      top: -50px;
      left: 50px;
    }

    .player-img img {
  object-fit: cover;
  border-radius: 20px;
  height: 300px;
  width: 300px;
  opacity: 1;
  box-shadow: 0 5px 30px 5px rgba(61, 61, 61, 0.5);
  position: relative;
}


    .player-img:hover img {
      box-shadow: 0 5px 30px 5px rgba(0, 0, 0, 0.8);
    }

    .player-img img.active {
      width: 100%;
      height: 100%;
      transition: all 0.5s;
      opacity: 1;
    }

    h2 {
      font-size: 25px;
      text-align: center;
      font-weight: 500;
      margin: 10px 0 0;
    }

    h3 {
      font-size: 18px;
      text-align: center;
      font-weight: 500;
      margin: 10px 0 0;
    }

    .player-progress {
      background-color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin: 40px 20px 35px;
      height: 6px;
      width: 90%;
    }

    .progress {
      background-color: #212121;
      border-radius: 5px;
      height: 100%;
      width: 0%;
      transition: width 0.1s linear;
    }

    .music-duration {
      position: relative;
      top: -25px;
      display: flex;
      justify-content: space-between;
    }

    .player-controls {
      position: relative;
      top: -15px;
      left: 120px;
      width: 200px;
    }

    .fa-solid {
      font-size: 30px;
      color: #666;
      margin-right: 30px;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
    }

    .fa-solid:hover {
      filter: brightness(40%);
    }

    .play-button {
      font-size: 44px;
      position: relative;
      top: 3px;
    }
  </style>

  <script>
    const image = document.getElementById('cover'),
      title = document.getElementById('music-title'),
      artist = document.getElementById('music-artist'),
      currentTimeEl = document.getElementById('current-time'),
      durationEl = document.getElementById('duration'),
      progress = document.getElementById('progress'),
      playerProgress = document.getElementById('player-progress'),
      prevBtn = document.getElementById('prev'),
      nextBtn = document.getElementById('next'),
      playBtn = document.getElementById('play'),
      background = document.getElementById('bg-img');

    const music = new Audio();

    const songs = [
      {
        path: 'https://drive.google.com/uc?export=download&id=1Cg9xFYJA1z5qFMlHbww9khrUiL1AclZC',
        displayName: 'Among Us - Trap Remix',
        cover: 'https://i.scdn.co/image/ab67616d0000b273081ab39e5243d9edf97872d1',
        artist: 'Leonz',
      },
    
      {
        path: 'https://drive.google.com/uc?export=download&id=15Gg3zsYDzLuxdNHHhLKHwHnKhTBUfO_d',
        displayName: 'Bang Bang',
        cover: 'https://i.scdn.co/image/ab67616d0000b273930f686fe89425c7b6bf9a7d',
        artist: 'Jessie J, Ariana Grande, Nicki Minaj',
      },
      
      {
        path: 'https://drive.google.com/uc?export=download&id=15WfT2xBAiNkHiCmrI1-8qGOUzymUar0B',
        displayName: 'Cupid - Twin Ver.',
        cover: 'https://mp3hugs.com/wp-content/uploads/2023/04/FIFTY-FIFTY-Cupid-Twin-Version.jpg',
        artist: 'FIFTY FIFTY',
}

    ];

    let musicIndex = 0;
    let isPlaying = false;

    function playSong() {
      isPlaying = true;
      playBtn.classList.replace('fa-play', 'fa-pause');
      playBtn.setAttribute('title', 'Pause');
      music.play();
    }

    function pauseSong() {
      isPlaying = false;
      playBtn.classList.replace('fa-pause', 'fa-play');
      playBtn.setAttribute('title', 'Play');
      music.pause();
    }

    function loadMusic(song) {
  // Rest of the code
  document.getElementById('cover-img').src = song.coverLink;
}


    function loadSong(song) {
      image.src = song.cover;
      title.textContent = song.displayName;
      artist.textContent = song.artist;
      music.src = song.path;
      background.src = song.cover;
    }

    function prevSong() {
      musicIndex--;
      if (musicIndex < 0) {
        musicIndex = songs.length - 1;
      }
      loadSong(songs[musicIndex]);
      playSong();
    }

    function nextSong() {
      musicIndex++;
      if (musicIndex === songs.length) {
        musicIndex = 0;
      }
      loadSong(songs[musicIndex]);
      playSong();
    }

    function updateProgressBar(e) {
      if (isPlaying) {
        const { duration, currentTime } = e.srcElement;
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;

        const durationMinutes = Math.floor(duration / 60);
        let durationSeconds = Math.floor(duration % 60);
        if (durationSeconds < 10) {
          durationSeconds = `0${durationSeconds}`;
        }

        currentTimeEl.textContent = `${Math.floor(currentTime / 60)}:${Math.floor(currentTime % 60)}`;
        durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
      }
    }

    function setProgressBar(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const { duration } = music;
      music.currentTime = (clickX / width) * duration;
    }

    playBtn.addEventListener('click', () => (isPlaying ? pauseSong() : playSong()));
    prevBtn.addEventListener('click', prevSong);
    nextBtn.addEventListener('click', nextSong);
    music.addEventListener('timeupdate', updateProgressBar);
    playerProgress.addEventListener('click', setProgressBar);
    music.addEventListener('ended', nextSong);

    loadSong(songs[musicIndex]);
  </script>

</body>
