<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShaZan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Ubuntu', sans-serif;
      background-color: #000000;
    }

    
    .container {
      display: flex;
      height: 100vh;
      position: relative; /* Change position to "relative" */
      overflow: hidden; /* Add overflow property */
    }


   
    .sidebar {
        width: 250px;
      background-color: #000000;
      
      color: #000000;
      padding: 20px;
      position: relative;
    }
     

   

    .sidebar-header {
        font: roboto;
        font-size: 50px;

      margin-bottom: 20px;
      position: relative;
      top: 10px;
      left: 30px;
      color: white;
      font: Gotham;
    }
    
    

    

    
    

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu-item {
      margin-bottom: 10px;
    }

    .sidebar-menu-link {
      color: #fff;
      text-decoration: none;
    }



    .main-content {
      flex: 1;
      background-color: #000000;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: auto;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #040404;
      color: #fff;
      padding: 8px;
      border-radius: 20px;
      width: 400px;
      margin-bottom: 20px;
      transition: width 0.3s;
      position: relative;
      outline-color: #898989;
      outline-width: 2px;
      height: 50px;
    }

    .search-bar-icon {
      margin-right: 8px;
      cursor: pointer;
    }

    .search-bar-input {
      background-color: transparent;
      border: none;
      color: #fff;
      width: 100%;
      
    }

    .guest-icon {
      margin-left: auto;
      font-size: 24px;
    }

    .song-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    .song-list-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .song-list-item:hover {
      background-color: #282828;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .song-list-item.active {
      background-color: #4535ec;
      background: linear-gradient(to right, #8000ff, #4000ff, #009dff);
    }

    .song-list-item-image {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .song-list-item-info {
      flex: 1;
    }

    .song-list-item-title {
      font-weight: bold;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #212121;
      border-radius: 4px;
      margin-bottom: 10px;
      position: relative;
    }

    .progress-bar-filled {
      height: 100%;
      background: linear-gradient(to right, #1900ff, #ae00ff, #ff00aa);
      border-radius: 4px;
      transition: width 0.3s;
    }

    .progress-bar:hover {
        cursor: pointer;
    }

    .progress-bar-time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #fff;
    }

    .progress-bar-time span:first-child {
      order: 1;
    }

    .progress-bar-time span:last-child {
      order: 3;
    }

    .control-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      background-color: #000000;
    }

    .control-panel-button {
      padding: 10px 20px;
      border-radius: 30px;
      background-color: #525252;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.5s;
      
    }

    .control-panel-button:hover {
        background-color: #8000ff;
    }

    


  </style>
</head>

<body>
  <div class="container">
    <br>
    <div class="sidebar">
        <!-- Sidebar content -->
        
        <h1 class="sidebar-header">ShaZan</h1>
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item"><a href="https://docs.google.com/forms/d/e/1FAIpQLSeGqIF9uovlr8bkMqQbO__ceyAMPYtj2zD5p70SDqR6_JoqzQ/viewform?usp=sf_link" class="sidebar-menu-link">Feedback</a></li>
          
        </ul>
    </div>
    <div class="main-content">
      <!-- Main content -->
      <div class="search-bar">
        <i class="fa fa-search search-bar-icon"></i>
        <input type="text" class="search-bar-input">
        <i class="fa fa-times search-bar-cross-icon hide"></i>
      </div>
      <br>
      <ul class="song-list">
        <!-- Song list items willbe dynamically generated here -->
      </ul>
      <div class="progress-bar">
        <div class="progress-bar-filled"></div>
        <div class="progress-bar-time">
          <span class="current-time">0:00</span>
          <span class="total-duration">0:00</span>
        </div>
      </div>
      <br>
      <div class="control-panel">
        <button class="control-panel-button previous-button"><i class="fa fa-backward"></i></button>
        <button class="control-panel-button play-pause-button"><i class="fa fa-play"></i></button>
        <button class="control-panel-button next-button"><i class="fa fa-forward"></i></button>
      </div>
    </div>
  </div>

  <script>
    const songListItems = [
      {
        title: 'Among Us - Trap Remix',
        artist: 'Leonz',
        coverURL: 'https://i.scdn.co/image/ab67616d0000b273081ab39e5243d9edf97872d1',
        songURL: 'https://drive.google.com/uc?export=download&id=1Cg9xFYJA1z5qFMlHbww9khrUiL1AclZC'
      },
      {
        title: 'Bang Bang',
        artist: 'Jessie J, Ariana Grande, Nicki Minaj',
        coverURL: 'https://i.scdn.co/image/ab67616d0000b273930f686fe89425c7b6bf9a7d',
        songURL: 'https://drive.google.com/uc?export=download&id=15Gg3zsYDzLuxdNHHhLKHwHnKhTBUfO_d'
      },
      {
        title: 'Cupid - Twin Ver.',
        artist: 'FIFTY FIFTY',
        coverURL: 'https://mp3hugs.com/wp-content/uploads/2023/04/FIFTY-FIFTY-Cupid-Twin-Version.jpg',
        songURL: 'https://drive.google.com/uc?export=download&id=15WfT2xBAiNkHiCmrI1-8qGOUzymUar0B'
      },
      {
        title: 'deja vu',
        artist: 'Olivia Rodrigo',
        coverURL: 'https://i.scdn.co/image/ab67616d0000b273a91c10fe9472d9bd89802e5a',
        songURL: 'https://drive.google.com/uc?export=download&id=1gMvk-MbypZtp1AmHI_-OXHjpTWT4PbDf'
      },
      {
        title: 'Sunshine',
        artist: 'Liam Payne',
        coverURL: 'https://www.filmmusicsite.com/images/covers/large/94638.jpg',
        songURL: 'https://drive.google.com/uc?export=download&id=15hXPghy0bv39aUvO0Zvl4SU6pK5Uiu4_'
      },
      {
        title: 'Call Me Maybe',
        artist: 'Carly Rae Jepson',
        coverURL: 'https://i.scdn.co/image/ab67616d0000b273a111f7769013f1731e9c697c',
        songURL: 'https://drive.google.com/uc?export=download&id=1HWUTfvom2cjNGo0Oq2kapFErh1DhxYOL'
      },
      {
        title: 'As It Was',
        artist: 'Harry Styles',
        coverURL: 'https://assets.vogue.com/photos/623b4f0174ede191983e2c76/master/w_2560%2Cc_limit/unnamed%2520(3).jpg',
        songURL: 'https://drive.google.com/uc?export=download&id=1FuwlkGYnlCpVWCGvVpmqlG4aaD29R_AH'
      },
      {
        title: 'A Sky Full Of Stars',
        artist: 'Coldplay',
        coverURL: 'https://bwhsfalconflyer.com/wp-content/uploads/2022/03/cold-900x900.jpeg',
        songURL: 'https://drive.google.com/uc?export=download&id=1MQ4jVp6kQVqhOrPHsKW3Dz1nVN7PzdeS'
      },
      {
        title: 'I Wanna Be Yours',
        artist: 'Arctic Monkeys',
        coverURL: 'https://upload.wikimedia.org/wikipedia/commons/e/e7/%22AM%22_%28Arctic_Monkeys%29.jpg',
        songURL: 'https://drive.google.com/uc?export=download&id=1RR7aLI3QM_1yoxGWcqteTkaitgOrr8K-'
      },
      {
        title: 'Daylight',
        artist: 'David Kushner',
        coverURL: 'https://upload.wikimedia.org/wikipedia/en/1/1e/David_Kushner-_Daylight.png',
        songURL: 'https://drive.google.com/uc?export=download&id=135aKPmedzTNfvUvpOj063PNnZ17I1spB'
      },
      {
        title: 'Blueberry Faygo',
        artist: 'Lil Mosey',
        coverURL: 'https://i1.sndcdn.com/artworks-dIM002P13u4G-0-t500x500.jpg',
        songURL: 'https://drive.google.com/uc?export=download&id=1-7u4DijHkkL8WbeI6L9yy5yBEpvj402m'
      }
      // Add more song objects as needed
    ];

    const songList = document.querySelector('.song-list');
    const previousButton = document.querySelector('.previous-button');
    const playPauseButton = document.querySelector('.play-pause-button');
    const nextButton = document.querySelector('.next-button');
    const progressBar = document.querySelector('.progress-bar');
    const progressBarFilled = document.querySelector('.progress-bar-filled');
    const currentTime = document.querySelector('.current-time');
    const totalDuration = document.querySelector('.total-duration');

    let currentSongIndex = 0;
    let isPlaying = false;
    let audio = new Audio();

    // Function to create a song list item
    
    function createSongListItem(song, index) {
      const listItem = document.createElement('li');
      listItem.classList.add('song-list-item');
      if (index === currentSongIndex) {
        listItem.classList.add('active');
      }

      const image = document.createElement('img');
      image.classList.add('song-list-item-image');
      image.src = song.coverURL;
      image.alt = 'Song Cover';
      listItem.appendChild(image);

      const infoDiv = document.createElement('div');
      infoDiv.classList.add('song-list-item-info');
      listItem.appendChild(infoDiv);

      const titleDiv = document.createElement('div');
      titleDiv.classList.add('song-list-item-title');
      titleDiv.textContent = song.title;
      infoDiv.appendChild(titleDiv);

      const artistDiv = document.createElement('div');
      artistDiv.classList.add('song-list-item-artist');
      artistDiv.textContent = song.artist;
      infoDiv.appendChild(artistDiv);

      listItem.addEventListener('click', () => {
        if (index !== currentSongIndex) {
          loadSong(index);
          playSong();
        }
      });

      return listItem;
    }

    // Function to render the song list
    function renderSongList() {
      songListItems.forEach((song, index) => {
        const listItem = createSongListItem(song, index);
        songList.appendChild(listItem);
      });
    }

    // Function to load a song
    function loadSong(songIndex) {
      const song = songListItems[songIndex];
      const image = document.querySelector('.song-list-item-image');
      const title = document.querySelector('.song-list-item-title');
      const artist = document.querySelector('.song-list-item-artist');

      audio.src = song.songURL;
      image.src = song.coverURL;
      title.textContent = song.title;
      artist.textContent = song.artist;
      progressBarFilled.style.width = '0%';

      audio.addEventListener('loadedmetadata', () => {
        totalDuration.textContent = formatTime(audio.duration);
      });

      audio.addEventListener('timeupdate', () => {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBarFilled.style.width = `${progress}%`;
        currentTime.textContent = formatTime(audio.currentTime);
      });

      audio.addEventListener('ended', () => {
        playNextSong();
      });

      currentSongIndex = songIndex;
      highlightCurrentSong();
    }

    // Function to play the current song
    function playSong() {
      audio.play();
      isPlaying = true;
      playPauseButton.innerHTML = '<i class="fa fa-pause"></i>';
    }

    // Function to pause the current song
    function pauseSong() {
      audio.pause();
      isPlaying = false;
      playPauseButton.innerHTML = '<i class="fa fa-play"></i>';
    }

    // Function to play the next song
    function playNextSong() {
      currentSongIndex = (currentSongIndex + 1) % songListItems.length;
      loadSong(currentSongIndex);
      playSong();
    }

    // Function to play the previous song
    function playPreviousSong() {
      currentSongIndex = (currentSongIndex - 1 + songListItems.length) % songListItems.length;
      loadSong(currentSongIndex);
      playSong();
    }

    // Function to format time in minutes and seconds
    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Function to highlight the current song in the list
    function highlightCurrentSong() {
      const songItems = document.querySelectorAll('.song-list-item');
      songItems.forEach((item, index) => {
        if (index === currentSongIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Event listener for previous button
    previousButton.addEventListener('click', () => {
      playPreviousSong();
    });

    // Event listener for play/pause button
    playPauseButton.addEventListener('click', () => {
      if (isPlaying) {
        pauseSong();
      } else {
        playSong();
      }
    });

    // Event listener for next button
    nextButton.addEventListener('click', () => {
      playNextSong();
    });

    // Event listener for progress bar
    progressBar.addEventListener('click', (event) => {
      const progressBarWidth = progressBar.clientWidth;
      const clickPosition = event.offsetX;
      const progress = (clickPosition / progressBarWidth) * 100;
      progressBarFilled.style.width = `${progress}%`;
      audio.currentTime = (audio.duration * progress) / 100;
    });

    // Event listener for search bar
    const searchInput = document.querySelector('.search-bar-input');
    const searchCrossIcon = document.querySelector('.search-bar-cross-icon');

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const songItems = document.querySelectorAll('.song-list-item');
      songItems.forEach((item) => {
        const title = item.querySelector('.song-list-item-title').textContent.toLowerCase();
        const artist = item.querySelector('.song-list-item-artist').textContent.toLowerCase();
        if (title.includes(searchTerm) || artist.includes(searchTerm)) {
          item.style.display = 'flex';
        } else {
          item.style.display = 'none';
        }
      });

      if (searchTerm !== '') {
        searchCrossIcon.classList.remove('hide');
      } else {
        searchCrossIcon.classList.add('hide');
      }
    });

    searchCrossIcon.addEventListener('click', () => {
      searchInput.value = '';
      searchCrossIcon.classList.add('hide');
      const songItems = document.querySelectorAll('.song-list-item');
      songItems.forEach((item) => {
        item.style.display = 'flex';
      });
    });

    // Initial rendering of the song list
    renderSongList();

    // Load the first song
    loadSong(currentSongIndex);
  </script>
</body>

</html>
