<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Radius - Signin/Signup</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: #1a1d22;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: -20px 0 50px;
		margin-top: 20px;
}

h1 {
    font-weight: bold;
    margin: 0;
}

p {
    font-size: 14px;
    font-weight: 100;
    line-height: 20px;
    letter-spacing: .5px;
    margin: 20px 0 30px;
}

span {
    font-size: 12px;
}

a {
    color: #0e263d;
    font-size: 14px;
    text-decoration: none;
    margin: 15px 0;
}

.container {
    background: #000000;
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.5, 0.2), 0 10px 10px rgba(0, 0, 0, .2);
    position: fixed;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;

}

.form-container form {
    background: #fff;
    display: flex;
    flex-direction: column;
    padding:  0 50px;
    height: 100%;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.social-container {
    margin: 20px 0;
}

.social-container a {
    border: 1px solid #008ecf;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 5px;
    height: 40px;
    width: 40px;
}

.form-container input {
    background: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
}

button {
    border-radius: 20px;
    border: 1px solid #ffffff;
    background: linear-gradient(to right, #007bff, #f200ff);
    color: #fff;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 45px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
}

button:hover {
    cursor: pointer;

}

button:active {
    transform: scale(.95);
}

button:focus {
    outline: none;
}

button.ghost {
    background: transparent;
    border-color: #fff;
}

.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all .8s ease-in-out;
}

.sign-in-container {
    left: 0;
    width: 50%;
    z-index: 2;
}

.sign-up-container {
    left: 0;
    width: 50%;
    z-index: 1;
    opacity: 0;
}



.overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform .8s ease-in-out;
    z-index: 100;
}

.overlay {
    background: #ff416c;
    background: linear-gradient(to right, #040404,#2e1e59, #345597) no-repeat 0 0 / cover;
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateY(0);
    transition: transform .8s ease-in-out;

}

.overlay:hover {
    cursor: default;
}

.overlay-panel {
    position: absolute;
    top: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 40px;
    height: 100%;
    width: 50%;
    text-align: center;
    transform: translateY(0);
    transition: transform .8s ease-in-out;
}

.overlay-right {
    right: 0;
    transform: translateY(0);
}

.overlay-left {
    transform: translateY(-20%);
}

/* Move signin to right */
.container.right-panel-active .sign-in-container {
    transform: translateY(100%);
}

/* Move overlay to left */
.container.right-panel-active .overlay-container {
    transform: translateX(-100%);
}

/* Bring signup over signin */
.container.right-panel-active .sign-up-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
}

/* Move overlay back to right */
.container.right-panel-active .overlay {
    transform: translateX(50%);
}

/* Bring back the text to center */
.container.right-panel-active .overlay-left {
    transform: translateY(0);
}

/* Same effect for right */
.container.right-panel-active .overlay-right {
    transform: translateY(20%);
}
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- Sign Up Form -->
            <form id="signup-form" action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!-- Sign In Form -->
            <form id="signin-form" action="#">
                <h1>ShaZan Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Need an account?</h1>
                    <p>Enter your personal details and start your journey with us!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = signupForm.querySelector('input[type="text"]').value;
            const email = signupForm.querySelector('input[type="email"]').value;
            const password = signupForm.querySelector('input[type="password"]').value;
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            alert('Account created successfully!');
        });

        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signinForm.querySelector('input[type="email"]').value;
            const password = signinForm.querySelector('input[type="password"]').value;
            const savedEmail = localStorage.getItem('email');
            const savedPassword = localStorage.getItem('password');

            if (email === savedEmail && password === savedPassword) {
                // Passwords match, grant access to the website
                alert('Login successful! Welcome Home!!');
                // Redirect or perform other actions as needed
                window.location.href = "https://zandenkoh.github.io/ShaZan-Music/"; // Replace with your website URL
                // After successful login
                document.cookie = "authenticated=true; path=/"; // Set the cookie with a name "authenticated" and value "true"

            } else {
                // Passwords don't match, show an error message
                alert('Incorrect email or password. Please try again.');
            }
        });
    </script>
</body>

</html>



































<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .music-button.hidden {
            display: none;
        }

        canvas {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: -1;
        }
    </style>
</head>
<body onclick="startMusic()">
    <canvas id="visualizer"></canvas>
    <button id="music-toggle" class="music-button" onclick="toggleMusic()">
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
    </button>
    <audio id="background-music" src="onlymp3.to - Call Me Maybe-dlObDivWgx8-192k-1688437018 - Thaddeus Seow Zhe Xun (Chs).mp3" loop></audio>

    <script>
        const musicToggle = document.getElementById('music-toggle');
        const visualizerCanvas = document.getElementById('visualizer');
        const canvasContext = visualizerCanvas.getContext('2d');
        let audioContext;
        let analyser;
        let bufferLength;
        let dataArray;
        let isMusicPlaying = false;

        musicToggle.addEventListener('click', toggleMusic);

        function startMusic() {
            if (!isMusicPlaying) {
                isMusicPlaying = true;

                const backgroundMusic = document.getElementById('background-music');
                backgroundMusic.play();

                musicToggle.classList.add('hidden');

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();

                const source = audioContext.createMediaElementSource(backgroundMusic);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                analyser.fftSize = 256;

                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                visualize();
            }
        }

        function visualize() {
            const WIDTH = visualizerCanvas.width;
            const HEIGHT = visualizerCanvas.height;

            canvasContext.clearRect(0, 0, WIDTH, HEIGHT);

            function draw() {
                requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                const barWidth = (WIDTH / bufferLength) * 2.5;
                const barSpacing = 1;

                canvasContext.fillStyle = 'rgba(0, 0, 0, 0.2)';
                canvasContext.fillRect(0, 0, WIDTH, HEIGHT);

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * HEIGHT;

                    const x = i * (barWidth + barSpacing);
                    const y = HEIGHT - barHeight;

                    canvasContext.fillStyle = 'rgb(0, 153, 255)';
                    canvasContext.fillRect(x, y, barWidth, barHeight);
                }
            }

            draw();
        }

        function toggleMusic() {
            // No need to do anything
        }
    </script>
</body>
</html>
