<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      max-width: 100%;
    }

    .login-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-box">
      <h2 class="login-title">Login</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button onclick="login()">Login</button>
      </div>
      <div id="error-message" class="error-message"></div>
    </div>
  </div>

  <script>
    function login() {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;

      if (name.trim() === '' || password.trim() === '') {
        document.getElementById('error-message').textContent = 'Please enter your name and password.';
      } else if (password !== 'yourpassword') { // Change 'yourpassword' to the desired password
        document.getElementById('error-message').textContent = 'Incorrect password.';
      } else {
        document.getElementById('error-message').textContent = '';
        // Redirect to the user's account or perform any other actions here
        alert('Login successful! Redirecting to your account...');
        // Replace the following line with the desired redirect URL
        window.location.href = 'account.html';
      }
    }
  </script>
</body>

</html>
